{{- if .Values.backend.enabled }}
# Additional service with standard name for nginx compatibility
apiVersion: v1
kind: Service
metadata:
  name: educational-chatbot-backend
  labels:
    {{- include "educational-chatbot.backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend-alias
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "educational-chatbot.backend.selectorLabels" . | nindent 4 }}
{{- end }}
